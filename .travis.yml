language: go
sudo: false
go:
- 1.8.x
before_install:
- go get -u github.com/z4yx/GoAuthing/cli
install:
- 
script:
- GOARCH=amd64 GOOS=linux go build -o auth-thu.linux.amd64 github.com/z4yx/GoAuthing/cli
- GOARCH=amd64 GOOS=darwin go build -o auth-thu.macos github.com/z4yx/GoAuthing/cli
- GOARCH=amd64 GOOS=windows go build -o auth-thu.x64.exe github.com/z4yx/GoAuthing/cli
- GOARCH=arm64 GOOS=linux go build -o auth-thu.linux.arm64 github.com/z4yx/GoAuthing/cli
- GOARCH=arm GOOS=linux go build -o auth-thu.linux.arm github.com/z4yx/GoAuthing/cli
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - auth-thu.macos
    - auth-thu.x64.exe
    - auth-thu.linux.amd64
    - auth-thu.linux.arm64
    - auth-thu.linux.arm
  on:
    tags: true
    repo: z4yx/GoAuthing
